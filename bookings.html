    <body>
        <div id='app'>
            <huddlenavbar></huddlenavbar>

            <!-- ---------------------------My Bookings--------------------------- -->
            <div id="moveTitle">
                <h2 id="title">My Bookings</h2>
            </div>

            <div v-if="bookings !== null">
                <b-card no-body class="bookings" v-for="booking in finalBookings" id="move">
                    <b-row no-gutters>
                        <b-col lg="6">
                            <b-card-img fluid :src=" 'images/listing/' + booking['image']"></b-card-img>
                        </b-col>
                        <b-col lg="6">
                            <b-card-body :title="booking['name']">
                                <b-card-text>
                                    {{booking["address"]}}<br>
                                    #{{booking["unit"]}}<br><br>    
                                    Date: {{booking["startDate"]}} to {{booking["endDate"]}} <br>
                                    Price: ${{booking["totalPrice"]}}
                                </b-card-text>
                                <div class="bookings__cancel">

                                    <b-button id="cancel" v-on:click="cancel(booking['bookingID'])">

                                    </b-button>
                                </div>
                            </b-card-body>
                        </b-col>

            </div>

        <script src="navbar.js"></script>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    bookings: null,
                    allListings: null,
                    finalBookings: null
                },
                created: function () {
                    this.listings = "";
    
                    var listings = firebase.database().ref("listing/");
                    allListings = "";
                    listings.on("value", (snapshot) => {
                        allListings = snapshot.val();
                        this.listings = allListings;

                        this.loaded = true;

                    });
                    this.userData();
                },
                methods: {
                    userData: function() {
                        
                        var userID = sessionStorage.getItem("userId");

                        // Filters '/booking' object based on user ID, which can be found in /users. I think you will need to link up with Nicholas on how to get User ID! For now I just harded coded the User ID in .equalTo(), this is the only part you need to change in future
                        var bookings = firebase.database().ref("booking").orderByChild("user").equalTo(userID).on("value", (snapshot) => {

                            // store snapshot.val() in your own variable

                            var foundBooking = [];
                            
                            for (j in snapshot.val()) {
                                var bookingID = j;
                                var obj = snapshot.val()[bookingID];

                                var startDate = obj.startDate;
                                var endDate = obj.endDate;
                                var totalPrice = obj.totalPrice;
                                var listing_id = obj.listing_id;

                                foundBooking.push({bookingID, listing_id, startDate, endDate, totalPrice});
                            }

                            if(foundBooking.length > 0) {
                                // add all the extra info into bookings
                                this.bookings = foundBooking;

                                var finalBookings = [];

                                this.$nextTick(() => {
                                    this.getListing();
                                    for (b of this.bookings) {
                                        for (i of this.allListings) {
                                            if (b.listing_id === i.listing_id) {
                                                
                                                // b
                                                var bookingID = b.bookingID;
                                                var startDate = b.startDate;
                                                var endDate = b.endDate;
                                                var totalPrice = b.totalPrice;

                                                // i
                                                var name = i.name;
                                                var address = i.address;
                                                var unit = i.unit;
                                                var postal = i.postal;
                                                var capacity = i.capacity;
                                                var image = i.image;
                                                
                                                finalBookings.push({bookingID, name, address, unit, postal, capacity, image, startDate, endDate, totalPrice});
                                            }
                                        }
                                    }
                                    this.finalBookings = finalBookings;

                                    this.$nextTick(() => {
                                        this.animate();
                                    })
                                })
                                
                            } else {
                                this.$nextTick(() => {
                                    this.animate2();
                                })
                            }
                            
                        })
                    },

                    getListing() {
                        if (this.bookings !== null) {

                            var listings = firebase.database().ref("listing").on("value", (snapshot) => {

                                var allListings = [];

                                for (i in snapshot.val()) {
                                    var listingNum = i;
                                    var obj = snapshot.val()[listingNum];

                                    var name = obj.name;
                                    var address = obj.address;
                                    var unit = obj.unit;
                                    var postal = obj.postal;
                                    var capacity = obj.capacity;
                                    var image = obj.images[0];

                                    allListings.push({listing_id: i, name, address, unit, postal, capacity, image});
                                }

                                this.allListings = allListings;
                                
                            })
                        }
                    },

                    // animateTitle() {
                    //     
                    // },

                    animate() {
                        gsap.fromTo("#moveTitle", {opacity: 0}, {opacity: 1, duration: 0.7});
                        gsap.fromTo("#move", {opacity: 0, x: -300}, {opacity: 1, x: 0, duration: 1, stagger: 0.5}).delay(0.5);
                    },
                    animate2() {
                        gsap.fromTo("#noBookText", {opacity: 0}, {opacity: 1, duration: 0.7});
                    },
                    cancel(bookingID) {
                        var div = document.createElement("div");
                        if(confirm("Would you like to cancel your booking?")) {
                            let ref = firebase.database().ref("booking/" + bookingID);
                            ref.remove();
                            window.location.reload(false);
                        }
                    },

                    // toListings() {
                    //     setTimeout(function(){ window.location.href='listings.html';}, 1500);
                    //     gsap.fromTo("#moveTitle", {opacity: 1}, {opacity: 0, duration: 0.5});
                    //     gsap.fromTo("#move", {opacity:1 , x: 0}, {opacity: 0, x: 300, duration: 1, stagger: 0.5});
                    //     gsap.fromTo("#move2", {opacity: 1}, {opacity: 0, duration: 0.5});
                    // },

                    // Finding a way to animate the elements when leaving the page
                  
                }
            })
